services:
  rails:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "443:443"
    depends_on:
      - database
    networks:
      - postgres-network
    env_file:
      - .env.PROD

  database:
    image: 'postgres:latest'
    ports:
      - 15432:5432
    env_file:
      - .env.PROD
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/data/:/var/lib/postgresql/data/
  
  init-pgadmin:
    image: ubuntu
    command: >
      sh -c "mkdir -p /var/lib/postgress/pgadmin-data ; chown -R 5050:5050 /var/lib/postgress/pgadmin-data"
    env_file:
      - .env.PROD
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/:/var/lib/postgress

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8080:8080
    env_file:
      - .env.PROD
    depends_on:
      - database
      - init-pgadmin
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/pgadmin-data/:/var/lib/pgadmin/

networks: 
  postgres-network:
    driver: bridge