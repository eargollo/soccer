services:
  rails:
    build:
      dockerfile: Dockerfile.dev
      context: .
    ports:
      - "3000:${PORT:-3000}"
    depends_on:
      - database
    networks:
      - postgres-network
    env_file:
      - .env.DEV
    volumes:
      - rails-storage:/storage

  solidqueue:
    build:
      dockerfile: Dockerfile.dev
      context: .
    command: bundle exec rake solid_queue:start
    depends_on:
      - database
    networks:
      - postgres-network
    env_file:
      - .env.DEV

  database:
    image: 'postgres:18.1'
    # ports:
      # - 15432:5435
    env_file:
      - .env.DEV
    networks:
      - postgres-network
    volumes:
      - pg-dev-data:/var/lib/postgresql
  
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8080:80
    env_file:
      - .env.DEV
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin/

networks: 
  postgres-network:
    driver: bridge

volumes:
  pg-dev-data:
  pgadmin-data:
  rails-storage: