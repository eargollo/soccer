version: '3'

services:
  rails:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "443:443"
    depends_on:
      - database
    networks:
      - postgres-network
    env_file:
      - .env

  database:
    image: 'postgres:latest'
    ports:
      - 15432:5432
    env_file:
      - .env
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/data/:/var/lib/postgresql/data/
  
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 15433:80
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/pgadmin-data/:/var/lib/pgadmin/

networks: 
  postgres-network:
    driver: bridge