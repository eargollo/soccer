services:
  dev-db:
    image: 'postgres:17.2'
    ports:
      - 5435:5435
    environment:
      POSTGRES_PASSWORD: password
      POSTGRESS_DB: test
      PGPORT: 5435
    networks:
      - database-net
    volumes:
      - ./storage/postgress-test/data/:/var/lib/postgresql/data/
  test-db:
    image: 'postgres:17.2'
    ports:
      - 5434:5434
    environment:
      POSTGRES_PASSWORD: password
      POSTGRESS_DB: test
      PGPORT: 5434
    networks:
      - database-net
    volumes:
      - ./storage/postgress-test/data/:/var/lib/postgresql/data/
networks: 
  database-net:
    driver: bridge