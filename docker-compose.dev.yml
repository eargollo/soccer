services:
  dev-db:
    image: 'postgres:18.1'
    ports:
      - 5435:5435
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: development
      PGPORT: 5435
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - database-net
    volumes:
      - pg-dev-data:/var/lib/postgresql
  test-db:
    image: 'postgres:18.1'
    ports:
      - 5434:5434
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test
      PGPORT: 5434
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - database-net
    volumes:
      - pg-test-data:/var/lib/postgresql
networks: 
  database-net:
    driver: bridge
volumes:
  pg-dev-data:
  pg-test-data:
