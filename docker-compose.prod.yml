services:
  rails:
    build:
    image: 'ghcr.io/eargollo/soccer:latest'
    ports:
      - 443:${PORT}
    depends_on:
      - database
      - redis
    networks:
      - postgres-network
    env_file:
      - .env.PROD

  sidekiq:
    image: 'ghcr.io/eargollo/soccer:latest'
    command: bundle exec sidekiq
    depends_on:
      - database
      - redis
    networks:
      - postgres-network
    env_file:
      - .env.PROD

  database:
    image: 'postgres:latest'
    ports:
      - 15432:5432
    env_file:
      - .env.PROD
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/data/:/var/lib/postgresql/data/
  
  redis:
    image: 'redis:latest'
    ports:
      - 6379:6379
    env_file:
      - .env.PROD
    networks:
      - postgres-network
    volumes:
      - ./storage/redis/data/:/var/lib/redis/data/
  
  init-pgadmin:
    image: ubuntu
    command: >
      sh -c "mkdir -p /var/lib/postgress/pgadmin-data ; chown -R 5050:5050 /var/lib/postgress/pgadmin-data"
    env_file:
      - .env.PROD
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/:/var/lib/postgress

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8080:8080
    env_file:
      - .env.PROD
    depends_on:
      - database
      - init-pgadmin
    networks:
      - postgres-network
    volumes:
      - ./storage/postgress/pgadmin-data/:/var/lib/pgadmin/

networks: 
  postgres-network:
    driver: bridge